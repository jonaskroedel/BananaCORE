<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discord Bot Command Manager</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<h1>Discord Bot Command Manager</h1>
<form id="commandForm">
    <input type="text" id="name" placeholder="Command Name" required>
    <input type="text" id="description" placeholder="Description" required>
    <input type="text" id="answer" placeholder="Answer" required>
    <button type="submit">Add Command</button>
</form>
<button id="removeCommands">Remove All Commands</button>
<div id="commandList"></div>

<script src="scripts/script.js"></script>
</body>
</html>
